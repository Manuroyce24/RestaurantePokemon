<body>
  <header>

    <!-- Navbar -->
    <nav class="navbar fixed-top navbar-expand-lg navbar-light bg-light">
      <a class="navbar-brand" href="indexFinal.html"> <img src="Static/logo.png" width="25px"> Restaurante Pokemon</a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarTogglerDemo02"
        aria-controls="navbarTogglerDemo02" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>

      <div class="collapse navbar-collapse" id="navbarTogglerDemo02">
        <ul class="navbar-nav mr-auto mt-2 mt-lg-0">
          <li class="nav-item active">
            <label><input type="checkbox" id="sinlactosa"> Sin lactosa</label>
          </li>
                    <li class="nav-item active">
            <label><input type="checkbox" id="vegetariano"> Vegetariano</label>
          </li>
          <li class="nav-item active">
            <label><input type="checkbox" id="celiaco"> Celíaco</label>
          </li>
          <li class="nav-item">
            <button class="btn btn-info" id="sort">Ordenar precio</button>
            <button class="btn btn-success" id="filter">Aplicar filtro</button>
            <button type="button" class="btn btn-warning" data-toggle="modal" data-target="#exampleModal">
              Favoritos
            </button>
          </li>
        </ul>
      </div>
    </nav>



    <!-- Modal -->
    <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
      aria-hidden="true">
      <div class="modal-dialog" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="exampleModalLabel">Platos favoritos</h5>
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="modal-body">
            <table id="lista-carrito">
              <thead>
                <tr>
                  <th></th>
                </tr>
              </thead>
              <tbody></tbody>
            </table>
          </div>
          <div class="modal-footer">
            <button class="btn btn-primary" id="mostrarFavoritos">Mostrar favoritos</button>
            <button class="btn btn-danger" id="borrarFavoritos" onclick="borrarFavoritos()">Borrar favoritos</button>
          </div>
        </div>
      </div>
    </div>
  </header>

  <main>
    <!-- Plantilla -->
    <section id="platos">
      <h2>Carta</h2>

      <div>
      </div>
      <template id="plantilla-plato">
        <div class="menu">
          <img src="">
          <h4></h4>
          <p class="ingredientes"></p>
          <p class="precio"></p>
          <p class="alergenos"></p> 
          <button id="favorito"class="btn btn-warning">❤️</button>


        </div>
      </template>
    </section>

  </main>

  <footer>
    <h6>@Pokelunathich</h6>
